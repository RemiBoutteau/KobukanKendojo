   <script>
    document.addEventListener('DOMContentLoaded', () => {
        const galleryImages = [
            'images/galerie/20250618_212758(1).jpg',
            'images/galerie/DSC_5155.jpg',
            'images/galerie/DSC_5266.jpg',
            'images/galerie/DSC_5400.jpg',
            'images/galerie/DSC_5402.jpg',
            'images/galerie/DSC_5437.jpg',
            'images/galerie/DSC_6139.JPG',
            'images/galerie/DSC_6581.JPG',
            'images/galerie/DSC_6682.JPG',
            'images/galerie/DSC_6696.JPG',
            'images/galerie/DSC_6781.JPG',
            'images/galerie/DSC_6797.JPG',
            'images/galerie/DSC_7343.JPG',
            'images/galerie/DSC_7510.JPG',
            'images/galerie/DSC_7561 (1).JPG',
            'images/galerie/IMG_0603.jpg',
            'images/galerie/IMG_0604.jpg',
            'images/galerie/IMG_0636.jpg',
            'images/galerie/IMG_0652.jpg',
            'images/galerie/IMG_0675-2.jpg',
            'images/galerie/IMG_0677.jpg',
            'images/galerie/IMG_8060.JPG',
            'images/galerie/IMG_8067.JPG'
        ];

        const img = document.getElementById('rotating-gallery-img');
        const altFromPath = (path) => `Galerie - ${path.split('/').pop()}`;
        let index = 0;

        if (!img || galleryImages.length === 0) return;

        const showNext = () => {
            img.classList.add('is-fading');
            setTimeout(() => {
                index = (index + 1) % galleryImages.length;
                const nextSrc = galleryImages[index];
                img.src = nextSrc;
                img.alt = altFromPath(nextSrc);
                img.classList.remove('is-fading');
            }, 320);
        };

        setInterval(showNext, 3500);
    });
   </script>
